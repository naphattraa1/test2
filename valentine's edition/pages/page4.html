    <title>💕 Countdown to Forever 💕</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/page4.js" defer></script> 
</head>
<body>
    <div class="decorative-bg"></div>

    <div class="container">
        <h1 class="countdown-title">💖 We've Been Together For 💖</h1>

        <div class="countdown-box">
            <div class="time-section">
                <div class="time-box">
                    <span id="days" class="flip-number">000</span>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <span id="hours" class="flip-number">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <span id="minutes" class="flip-number">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <span id="seconds" class="flip-number">00</span>
                    <p>Seconds</p>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <p class="milestone-message" id="milestone-message">✨ Still counting… forever! ✨</p>
        </div>

        <a href="../index.html" class="button back-button">⬅ Back to Main</a>
    </div>
</body>
